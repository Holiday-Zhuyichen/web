        <script>
            var preferred=null;
            getLang();
            function getLang() {
                var lang = preferred ||navigator.language || navigator.userLanguage;
                if (lang.indexOf('zh') !== -1) {
                    document.getElementById("eng").hidden = true;
                    document.getElementById("zh").hidden = false;
                } else {
                    document.getElementById("eng").hidden = false;
                    document.getElementById("zh").hidden = true;
                }
            }
            document.getElementById("jseng").hidden = true;
            document.getElementById("jszh").hidden = true;
        </script>
